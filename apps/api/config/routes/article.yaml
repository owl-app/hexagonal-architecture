article_get:
  path: /api/articles
  controller: Owl\Apps\Api\Controller\Article\ArticleGetController
  methods:  [GET]
  defaults:
    auth: false
    data_provider:
      sorting:
        default_sort:
          title: desc

article_post:
  path: /api/articles
  controller: Owl\Apps\Api\Controller\Article\ArticlePostController
  defaults: { auth: false }
  methods:  [POST]
